<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ATS Resume Generator</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin">
            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github">

            <h2>Objective</h2>
            <label for="objective">Objective:</label>
            <textarea id="objective" name="objective" rows="3"></textarea>

            <h2>Education</h2>
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
            <label for="graduation">Graduation Year:</label>
            <input type="text" id="graduation" name="graduation" required>

            <h2>Experience</h2>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <h2>Projects</h2>
            <label for="project1">Project 1:</label>
            <input type="text" id="project1" name="project1">
            <label for="project1desc">Project 1 Description:</label>
            <textarea id="project1desc" name="project1desc" rows="4"></textarea>
            <label for="project2">Project 2:</label>
            <input type="text" id="project2" name="project2">
            <label for="project2desc">Project 2 Description:</label>
            <textarea id="project2desc" name="project2desc" rows="4"></textarea>

            <h2>Honors & Awards</h2>
            <label for="honors">Honors & Awards:</label>
            <textarea id="honors" name="honors" rows="3"></textarea>

            <h2>Hobbies</h2>
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" placeholder="Separate with commas">

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Separate with commas" required>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="resume-output">
            <!-- Generated resume will be displayed here -->
        </div>
        <button id="downloadPdf" style="display:none;">Download PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
